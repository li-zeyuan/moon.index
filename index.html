<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>企业网站制作</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/myfocus-2.0.4.min.js"></script>
    <script src="js/mf-pattern/mF_YSlider.js"></script>
    <link href="js/mf-pattern/mF_YSlider.css" rel="stylesheet" type="text/css">

    <script>
        myFocus.set({
            id: 'picBox'
        })
    </script>
</head>

<body>
    <div class="wrap">
        <div class="logo">
            <div class="logo_left">
                <img src="images/logo.jpg" alt="慕课网">
            </div>
            <div class="web_name_left">
                家谱官方网站
            </div>
        </div><!-- logo结束-->
        <div class="nav">
            <div class="nav_left"></div>
            <div class="nav_right"></div>
        </div><!-- nav结束 -->
        <div class="ad" id="picBox">
            <div class="loading">
                <img src="images/loading.gif" alt="图片加载中">
            </div>
            <div class="pic">
                <ul>
                    <li><img src="images/ad2.jpg" alt=""></li>
                </ul>
            </div>
        </div><!-- ad结束 -->

    </div><!-- wrap结束 -->
    <div class="copyright">
        <div class="copyright_content">
            <ul>

            </ul>
        </div><!-- copyright_content结束 -->
    </div>
</body>

</html>
