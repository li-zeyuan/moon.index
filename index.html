<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>家谱网站</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/myfocus-2.0.4.min.js"></script>
    <script src="js/mf-pattern/mF_YSlider.js"></script>
    <link href="js/mf-pattern/mF_YSlider.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <script>
        myFocus.set({
            id: 'picBox'
        })
    </script>
</head>

<body>
<div class="top">
    <div class="top_content">
        <ul>
            <li><a href="#">联系我们</a></li>
            <li><a href="#">加入收藏</a></li>
            <li><a href="#">设为首页</a></li>
        </ul>
    </div>
</div><!-- top结束 -->
<div class="wrap">
    <div class="logo">
        <div class="logo_left">
            <img src="images/family_tree_logo.png" alt="family_tree_logo">
        </div>
        <div class="logo_right1">
        <span class="family_tree">
                家谱
        </span>
        </div>
    </div><!-- logo结束-->

    <div class="nav">
        <div class="nav_left"></div>
        <div class="nav_mid">
            <div class="nav_mid_left">
                <ul>
                    <li><a href="#">首页</a></li>
                </ul>
            </div>
            <div class="nav_mid_right">
                <form action="" method="post">
                    <input type="text" class="search_text">
                </form>
            </div>
        </div><!-- nav_mid结束 -->
        <div class="nav_right"></div>
    </div><!-- nav结束 -->
    <div class="ad" id="picBox">
        <div class="loading">
            <img src="images/loading.gif" alt="图片加载中">
        </div>
        <div class="pic">
            <ul>
                <li><img src="images/family_tree.png" alt=""></li>
                <!--                    <li><img src="images/ad3.jpg" alt=""></li>-->
                <!--                    <li><img src="images/ad4.jpg" alt=""></li>-->
            </ul>
        </div>
    </div><!-- ad结束 -->
</div><!-- wrap结束 -->

</body>

</html>
